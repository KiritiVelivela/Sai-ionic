  <div class="screen">
    <div style="margin-left: 5%;-webkit-filter: drop-shadow(5px 5px 5px #222);filter: drop-shadow(5px 5px 5px #222); ">
      <img src="assets/Images/Sai@1.png" >
    </div>

<ion-list id="sign-in" >
    <ion-item no-lines style="border-radius: 5%;margin-bottom: 20px;">
      <ion-input class="info" [(ngModel)] = "usercreds.email" type="text" placeholder="email"></ion-input>
    </ion-item>
    <ion-item style="border-radius: 5%;">
      <ion-input class="info" [(ngModel)] = "usercreds.password" type="password" placeholder="password"></ion-input>
    </ion-item>

    <a (click)="gotoSignup()" class="form-link">Sign Up</a>
    <a float-right href="#" class="form-link">Forgot Password?</a>
  </ion-list>

  <button ion-button id="login" (click)="login(usercreds)">Login</button>

</div>

</ion-content>
