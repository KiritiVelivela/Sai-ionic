
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Startup Founders</ion-title>
  </ion-navbar>

</ion-header>

<!--------------------STARTUP FOUNDERS PAGE----------------------------------------------------------->

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let te of start">
      <ion-thumbnail item-start>
        <img src="{{ te.image }}">
      </ion-thumbnail>
      <h2>{{ te.name }}</h2>
      <p>{{ te.position }}</p>
      <button ion-button clear item-end [navPush]="startupfPage" [navParams]="te" >View</button>
    </ion-item>

  </ion-list>

</ion-content>
